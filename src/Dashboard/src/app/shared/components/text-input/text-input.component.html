<div>
  <label class="label">{{ label }}</label>
  <input
    type="text"
    [formControl]="control"
    [placeholder]="label"
    class="text-input"
  />
  @if(control.invalid && (control.dirty || control.touched)) {
    @if(control.hasError('required')) {
      <div class="text-sm text-red-500">{{label}} is required</div>
    }

    @if(control.hasError('forbiddenName')) {
      <div class="text-sm text-red-500">  Name cannot be Bob.</div>
    }
  }
</div>
