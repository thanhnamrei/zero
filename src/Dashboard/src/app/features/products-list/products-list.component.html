<div>
   <input type="text" placeholder="Search products ..." class="block border border-gray-300 rounded-lg p-2 ps-10">
</div>

<table class="w-full text-left text-gray-500">
   <thead class="text-xs uppercase text-gray-700 bg-gray-50">
      <tr>
         <th class="px-6 py-3" scope="col">Id</th>
         <th>Name</th>
         <th>Description</th>
         <th>Brand</th>
         <th>Variant</th>
         <th>Created At</th>
         <th>Action</th>
      </tr>
   </thead>
   <tbody>
      @if(products$ | async; as products) {
         @for (item of products; track $index) {
          <tr class="border-b">
            <td class="px-6 py-4">{{item.id}}</td>
            <td>{{item.name}}</td>
          </tr>
         }
      }
   </tbody>
</table>
